// A very simple protocol definition, consisting of only
// one message.

syntax = "proto2";

message RGB { 
    required int32 R = 1 [default = 0];
    required int32 G = 2 [default = 0];
    required int32 B = 3 [default = 0];
}

// MS3000 Global object
message MS3KG {
    message Modes {

        required string current = 1;

        // MODE: magivPOV
        message MagicPOV { 
            required string name = 1 [ default = "magic"];

            message User {
                required string image = 2 [ default = "ourlogo"];
            }

        }
 
        // MODE: Lighting
        message Lighting { 
            required string name = 1 [ default = "light"];

            enum LightningMode {    
                RAINBOW = 0;
                NORMAL = 1;
                SCANNER_RGB = 2;
                SCANNER_BW = 3;
            }
            required LightningMode sub_mode = 2 ;
            required RGB color_RGB = 3;
        }

        message Arpi {
            required string name = 1 [default = "arpi"];
        }
        
    }

    required Modes current = 2;

    // left for example - !J! remove 
    required int32 lucky_number = 3;
}

